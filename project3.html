<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIME-TABLE</title>
  </head>
  <body>
    <h1>Time-Table</h1>

    <table border="4px">
      <tr>
        <th>Day</th>
        <th>9-10AM</th>
        <th>10-11AM</th>
        <th>11-12PM</th>
        <th>1-2PM</th>
        <th>2-3PM</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td>MYSQL</td>
        <td>JAVA</td>
        <td>SETSKILLS</td>
        <td rowspan="5">LUNCH BREAK</td>
        <td>MOCK</td>
      </tr>

      <tr>
        <th>Tuesday</th>
        <td colspan="2">PC</td>

        <td>Prg</td>

        <td>CSS</td>
      </tr>

      <tr>
        <th>Wednesday</th>
        <td>HTML</td>
        <td>python</td>
        <td>css</td>
        <td rowspan="2">do project</td>
      </tr>
      <tr>
        <th>Thursday</th>
        <td>java</td>
        <td colspan="2">react js</td>
      </tr>
      <tr>
        <th>Friday</th>
        <td>prg</td>
        <td>java</td>
        <td>dsa</td>
        <td colspan="2">javascript</td>

        <tr>
            <th>Saturday</th>
            <td colspan="5">Saturday Is Holiday</td>
        </tr>
      </tr>
    </table>
  </body>
</html>
